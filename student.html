<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>School</title> 
  </head>
  <body style="background-color:gray;">
    <h2 style="float:center;">Student Entry</h2>

<form>
  Username:<br>
  <input type="text" name="username">
  <br><br>
  Email id:<br>
  <input type="text" name="email_id">
  <br><br>
  Password:<br>
  <input type="password" name="user-pwd" placeholder="password">
    <br><br>
  SELECT GENDER
        <br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br><br>
  <b>SELECT SUBJECTS</b>
        <br>
        <input type="checkbox" name="subject">Maths
        <input type="checkbox" name="subject">Science
        <input type="checkbox" name="subject">English<br><br>
  Select Country
  <select name="country">
            <option value="India">India</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Australia">Australia</option>
        </select><br><br>
  <input type="submit" value="Submit">
        <input type="reset" value="Reset">
  
  </body>
</html>
